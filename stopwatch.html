<!DOCTYPE html>
<html lang="en">
<head>
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timer">
            <p class="hour js-hour">00</p>
            <p class="colon">:</p>
            <p class="minute js-minute">00</p>
            <p class="colon">:</p>
            <p class="second js-second">00</p>
            <p class="colon">:</p>
            <p class="milisecond js-milisecond">00</p>
        </div>
        <div class="buttons">
            <button class="start-stop js-start-button">Start</button>
            <button class="reset js-reset-button">Reset</button>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
